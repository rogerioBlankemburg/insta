<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container-principal">
        <div class="celular">
            <img src="assets/img/instagram-celular.png" alt="celular">
        </div>
        <div class="entrar">
            <div class="grupo">
                <img src="assets/img/instagram-logo.png" class="insta-logo" alt="logo">
                <div class="foto">
                    <img src="assets/img/roger.png" class="insta-foto" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como rogerio.blank</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="novaconta">Não é rogerio.blank</p>
                <p class="novaconta">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
